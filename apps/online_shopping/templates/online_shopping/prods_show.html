<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Prod Details</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
    body {
        padding: 10px;
    }
    div#image{
        display: inline-block;
        width: 30%;
        padding: 10px;
        vertical-align: top;
    }
    div#details{
        display: inline-block;
        width: 60%;
        padding: 10px;
    }
    h1, h2 {
        color:navy;
    }
    header p {
        display: inline-block;
        color: white;
        padding-left: 3px;
    }
    header {
        background-color: navy;
    }
    p#cart {
        margin-left: 70%;
    }
    header p, header a {
        display: inline-block;
        color: white;
        padding-left: 3px;
    }
    a#cart {
        margin-left: 70%;
    }
    a#cart:hover {
        color: lightblue;
        text-decoration: none;
    }
    </style>
</head>
<body>
    <header>
        <p>eCommerce- Store Name!</p>
        <a href='/cart_contents' id="cart">Shopping Cart ({{cart_count}})</a>
    </header>
    <nav>
        <a href="/">Home</a> | 
        <a href='/products/category/{{ selected_prod.cat.id }}'>Go Back</a>
    </nav>
    <div id='image'>
        <img src="{{selected_prod.main_img}}" alt="{{selected_prod.name}}" width="400" >
    </div>
    <div id='details'>
        <h1>{{ selected_prod.name }}</h1>
        <p>{{selected_prod.desc}}</p>
        <p>price: ${{selected_prod.price}}</p>

        <form action="/addtoCart/{{ selected_prod.id }}" method='POST'>
            {% csrf_token %}
            <p>Quantity: <select name="quant">
                <ol>
                    {% for price in price_list %}
                    <li>
                        <option value='{{ forloop.counter }}'> {{ forloop.counter }} (${{ price }})
                        </option>
                    </li>
                    {% endfor %}
                </ol>
           </select>
        </p>
            <input type="submit" value="Add to Cart" class="btn btn-primary">
        </form>
    </div>
    <h2>Similar Items</h2>
    
</body>
</html>
