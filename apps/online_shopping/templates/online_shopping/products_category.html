<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    {% load static %}

    <link rel="stylesheet" href="{% static 'online_shopping/style.css' %}">

    <style>

    </style>
    </head>
    <body>
        <header>
            <p>eCommerce- Store Name!</p>
            <a href='/cart_contents' id="cart">Shopping Cart ({{cart_count}})</a>
        </header>
        <a href="/" id='home_link'>Home</a>
        <aside>
            <nav id='nav' class="navbar navbar-light bg-light">
                <form class="form-inline">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-sm btn-outline-secondary" type="submit">Search</button>
                </form>
            </nav> 
            <div id='categories'>    
                <h4>Categories</h4>
                <ul>
                {% for cat in categories %}
                    <li><a href = '/products/category/{{ cat.id }}' >{{cat.title}} ({{cat.prod_in_category.count}})</a></li>
                {% endfor %}
                </ul>
            </div>
        </aside>
    
        <main>
            <h1>{{ selected_cat}}</h1>
            {% for p in prods_in_cat %}
            <div id='featured_prods'>
                <a href="/products/show/{{ p.id }}" style="text-decoration: none;">
                    <img src="{{p.main_img}}" alt="{{p.name}}" height="200" >
                    <br>
                    {{p.name}}
                    ${{p.price}}
                </a>
            </div>
            {% endfor %}
        </main>       
    </body>
    </html>
